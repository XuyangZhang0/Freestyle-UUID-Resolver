<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Lighter Navy Background -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="#2F4C8A"/>

  <!-- 70% circular arc (Magenta) with rounded caps; start at right, no rotation -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#E11D48" stroke-width="30" stroke-linecap="round"
          stroke-dasharray="792 339"/>
  <!-- Large arrowhead on right center -->
  <polygon points="456,256 400,224 400,288" fill="#E11D48"/>

  <!-- Hex string (bold, prominent, above arc) -->
  <text x="52" y="236" fill="#FFFFFF" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="120" font-weight="900" letter-spacing="3">a3f9-1b2c</text>
</svg>
